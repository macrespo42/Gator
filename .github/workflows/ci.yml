name: ci

on:
  push:
    branches: [main]


jobs:
  style:
    name: Style
    runs-on: ubuntu-latest 

    steps:

      - name: checkout
        uses: action/checkout@v4

      - name: setup go
        uses: action/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: run styles
        run: test -z $(go fmt ./...)

      - name: Set up linter
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: run lint
        run: test -z $(staticcheck ./...) 
